<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Input fidgets</title>
</head>

<body>
  <form class="" action="" method="post">
    <label>Text Type:</label>
    <input type="text">
    <!-- The default value. A single-line text field. Line-breaks are automatically removed from the input value. -->
    <br />
    <label>Password Type:</label>
    <input type="password">
    <!--A single-line text field whose value is obscured. Will alert user if site is not secure. -->
    <br>
    <label for="">Email Type:</label>
    <input type="email">
    <!-- A field for editing an email address. Looks like a text input,
       but has validation parameters and relevant keyboard in supporting browsers and devices with dynamic keyboards.-->
    <br>
    <label for="">Telephone Type: </label>
    <input type="tel">
    <!--	A control for entering a telephone number. Displays a telephone keypad in some devices with dynamic keypads. -->
    <br>
    <label for="">Number Type:</label>
    <input type="number">
    <!-- A control for entering a number. Displays a spinner and
       adds default validation when supported. Displays a numeric keypad in some devices with dynamic keypads.-->
    <br>
    <label for="">URL Type:</label>
    <input type="url">
    <!--A field for entering a URL. Looks like a text input,
       but has validation parameters and relevant keyboard in supporting browsers and devices with dynamic keyboards. -->
    <br>
    <label for="">Search Type:</label>
    <input type="search">
    <!--A single-line text field for entering search strings.
         Line-breaks are automatically removed from the input value.
          May include a delete icon in supporting browsers that can be used to clear the field.
          Displays a search icon instead of enter key on some devices with dynamic keypads. -->
    <br>
    <label>Submit type: </label>
    <input type="submit" name="">
    <!-- 	A button that submits the form.-->
    <br>
    <label for="">Button Type:</label>
    <input type="button" name="" value="Button">
    <!--	A push button with no default behavior displaying the value of the value attribute, empty by default. -->
    <br>
    <label for="">Reset Type:</label>
    <input type="reset">
    <!--A button that resets the contents of the form to default values. Not recommended. -->
    <br>
    <label for="">Color Type:</label>
    <input type="color" name="" value="">
    <!-- 	A control for specifying a color; opening a color picker when active in supporting browsers.-->
    <br>
    <label>Checkbox Type:</label>
    <input type="checkbox">
    <!-- A check box allowing single values to be selected/deselected.-->
    <br>
    <label for="">Radio Type:</label>
    <input type="radio">
    <!-- 	A radio button, allowing a single value
      to be selected out of multiple choices with the same [name](#attr-name) value.-->
    <br>
    <label for="">Range Type:</label>
    <input type="range">
    <!--	A control for entering a number whose exact value is not important.
      Displays as a range widget defaulting to the middle value.
      Used in conjunction [min](#attr-min) and [max](#attr-max) to define the range of acceptable values. -->
    <br>
    <label for="">Hidden Type:</label>
    <input type="hidden">
    <!--A control that is not displayed but whose value is submitted to the server.
       There is an example in the next column, but it's hidden! -->
    <br>
    <label for="">Image Type:</label>
    <input type="image" src="Profile RAW-modified.png">
    <!-- A graphical submit button. Displays an image defined by the src attribute.
      The [alt](#attr-alt) attribute displays if the image [src](#attr-src) is missing.-->
    <br>
    <label for="">File Type:</label>
    <input type="file">
    <!-- A control that lets the user select a file.
      Use the [accept](#attr-accept) attribute to define the types of files that the control can select.-->
    <br>
    <label for="">Date Type:</label>
    <input type="date">
    <!-- 	A control for entering a date (year, month, and day, with no time).
      Opens a date picker or numeric wheels for year, month, day when active in supporting browsers.-->
    <br>
    <label for="">Datetime- local Type:</label>
    <input type="datetime-local">
    <!--A control for entering a date and time,
       with no time zone. Opens a date picker or numeric wheels for
        date- and time-components when active in supporting browsers. -->
    <br>
    <label for="">Month Type:</label>
    <input type="month">
    <!-- A control for entering a month and year, with no time zone.-->
    <br>
    <label for="">Time Type:</label>
    <input type="time">
    <!--	A control for entering a time value with no time zone. -->
    <br>
    <label for="">Week Type:</label>
    <input type="week">
    <!--A control for entering a date consisting of a week-year number and a week number with no time zone. -->

  </form>

  <hr />
  <form class="" action="" method="post">
    <label>Your Name:</label>
    <input type="text">
    <input type="submit" name="">
    <input type="color" name="" value="">
    <br />
    <label>Password:</label>
    <input type="password">
    <input type="submit">
    <br>
    <label>Do you want to sign up for the email list?</label>
    <input type="checkbox">
    <input type="submit">



  </form>
</body>

</html>
